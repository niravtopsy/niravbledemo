ext {
    rxJavaVersion = '2.2.8'
    sourceCompatibilityVersion = JavaVersion.VERSION_1_7
    targetCompatibilityVersion = JavaVersion.VERSION_1_7
    shadowPluginVersion = '2.0.2'
    daggerVersion = '2.15'
    libs = [
            /* Library-only dependencies */
            rxjava                : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxandroid             : 'io.reactivex.rxjava2:rxandroid:2.1.1',
            rxrelay               : 'com.jakewharton.rxrelay2:rxrelay:2.1.0',
            junit                 : 'junit:junit:4.12',
            groovy                : 'org.codehaus.groovy:groovy:2.5.7',
            spock                 : ['org.spockframework:spock-core:1.2-groovy-2.5',
                                     'cglib:cglib-nodep:3.2.12',
                                     'org.objenesis:objenesis:2.6'],
            electricspock         : 'com.github.hkhc:electricspock:0.9',
            dagger                : "com.google.dagger:dagger:$daggerVersion",
            dagger_compiler       : "com.google.dagger:dagger-compiler:$daggerVersion",
            /* Shared library-sample apps dependencies */
            annotations           : "androidx.annotation:annotation:1.0.2",
            robolectric           : 'org.robolectric:robolectric:3.8',
            /* Sample apps-only dependencies */
            rxjava_replayingshare : 'com.jakewharton.rx2:replaying-share:2.1.1',
            rxjava_binding        : 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha2',
            appcompat             : 'androidx.appcompat:appcompat:1.0.2',
            material_design       : 'com.google.android.material:material:1.0.0'
    ]
}
